<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Icon Link</title>
    <link rel="stylesheet" href="Css Style/style.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-wrapper">
        <address class="footer-address">
          <ul class="social-icons-list">
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__vkontakte"
                ><span class="visually-hidden"
                  >Профиль компании Вконтакте</span
                ></a
              >
            </li>
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__instagram"
                ><span class="visually-hidden"
                  >Профиль компании в Инстаграме</span
                ></a
              >
            </li>
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__Facebook"
                ><span class="visually-hidden"
                  >Профиль компании Facebook</span
                ></a
              >
            </li>
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__dribbble"
                ><span class="visually-hidden"
                  >Профиль компании в Дрибббле</span
                ></a
              >
            </li>
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__pinterest"
                ><span class="visually-hidden"
                  >Профиль компании в Пинтерест</span
                ></a
              >
            </li>
            <li class="social-icon-item">
              <a href="#0" class="social-icon-link social-icon__tumblr"
                ><span class="visually-hidden"
                  >Профиль компании в Тамблере</span
                ></a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>
  </body>
</html>
