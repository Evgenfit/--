<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input with screreading</title>
    <link rel="stylesheet" href="css style/style.css" />
  </head>
  <body>
    <form class="search">
      <label class="search-group">
        <span class="visually-hidden">Поле ввода</span>
        <input class="search-field" placeholder="Найти..." required />
      </label>
      <span class="visually-hidden">Кнопка поиска</span>
      <button class="search-button" alt="кнопка поиска"></button>
    </form>

    <h3 class="top-title">Рассылка</h3>

    <form class="mail">
      <label class="mail-group">
        <span class="visually-hidden">Поле ввода email</span>
        <input
          class="mail-field"
          alt="Поле ввода для почты"
          placeholder="Введите Ваш email"
          required
        />
      </label>
      <button class="mail-button" alt="Кнопка подписаться">Подписаться</button>
    </form>
  </body>
</html>
