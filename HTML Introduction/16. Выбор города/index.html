<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
    <link rel="stylesheet" href="CSS Style/style.css" />
  </head>
  <body>
    <div class="page">
      <form class="form">
        <div class="form-group">
          <span class="select-group"></span>
          <label class="select-label">Выбирете свой город</label>
          <select class="select">
            <option value="moscow" selected>Москва</option>
            <option value="st-petersburg">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
          </select>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" class="checkbox" required />
            <span class="checkbox-text"
              >Вы согласны на обработку персональных данных</span
            >
          </label>
        </div>

        <div class="form-group">
          <button type="button" class="button">Сохранить</button>
        </div>
      </form>
    </div>
  </body>
</html>
