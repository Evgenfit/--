<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css style/style.css" />
  </head>
  <body>
    <div class="page">
      <span class="page-msg">Напишие нам!</span>
      <form class="form">
        <div class="form-group">
          <label class="field-group">
            <span class="field-label">Пожалуйста, представьтесь</span>
            <input class="field" placeholder="Введите имя" />
          </label>
        </div>

        <div class="form-group">
          <label class="field-group">
            <span class="field-label"
              >Введите свой email, чтобы мы могли ответить</span
            >
            <input
              type="email"
              class="field"
              placeholder="Введите email"
              required
            />
          </label>
        </div>

        <div class="form-group">
          <label class="field-label">Напишите текст вашего сообщения</label>
          <textarea
            class="field-textarea"
            placeholder="Привет..."
            required
          ></textarea>
        </div>

        <div class="form-group form-actions">
          <button class="button button-clear" type="reset">Очистить</button>
          <button class="button button-submit" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </body>
</html>
